# Travis CI Config - https://docs.travis-ci.com/user/languages/java/
language: java

# Improve Build Speed - https://dzone.com/articles/travis-ci-tutorial-java-projects
cache:
  directories:
  - $HOME/.m2

# Setting Up Databases - https://docs.travis-ci.com/user/database-setup/#MySQL
services:
  - mysql

before_install:
  - mysql -u root -e 'DROP DATABASE IF EXISTS bookmanager;'
  - mysql -u root -e 'CREATE DATABASE IF NOT EXISTS bookmanager;'
  - mysql -u root -e 'USE bookmanager;'
  - mysql -u root -e "CREATE USER 'root'@'localhost' IDENTIFIED BY 'root';"
  - mysql -u root -e "GRANT ALL ON bookmanager.* TO 'root'@'localhost';"
  - mysql -u root bookmanager< src/main/resources/db/initDB_MySQL.sql
  - mysql -u root bookmanager< src/main/resources/db/populateDB_MySQL.sql

# Customizing The Build - https://docs.travis-ci.com/user/customizing-the-build/
script:
  - mvn clean install -B

# Matrix Expansion - https://docs.travis-ci.com/user/build-stages/matrix-expansion/
matrix:
  fast_finish: true
  include:
    - jdk: oraclejdk10
      env:
        - DESC="All build with oraclejdk10"
    - jdk: openjdk10
      env:
        - DESC="All build with openjdk10"

# Codecov - https://github.com/codecov/example-java
after_success:
  - bash <(curl -s https://codecov.io/bash)

# Notifications - https://docs.travis-ci.com/user/notifications/
notifications:
  email:
    recipients:
      - qThegamEp@gmail.com
    on_success: always # default: change
    on_failure: always # default: always
